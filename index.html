<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparta Remix Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #player-container {
            text-align: center;
            color: white;
        }
        
        #play-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #play-button:hover {
            background-color: #c0392b;
        }
        
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
        }
        
        #sparta-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            z-index: 1001;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>SPARTA REMIX PLAYER</h1>
        <button id="play-button">PLAY</button>
    </div>
    
    <div id="video-container">
        <video id="sparta-video" src="sparta.mp4" autoplay loop></video>
    </div>
    
    <div id="watermark">Video by YoshiFan</div>
    
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            // Hide the player container
            document.getElementById('player-container').style.display = 'none';
            
            // Show and play the video in fullscreen
            const videoContainer = document.getElementById('video-container');
            videoContainer.style.display = 'block';
            
            const video = document.getElementById('sparta-video');
            
            // Request fullscreen
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) { /* Safari */
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { /* IE11 */
                videoContainer.msRequestFullscreen();
            }
            
            // Play the video
            video.play();
            
            // Disable right-click context menu to prevent pausing
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Prevent keyboard shortcuts (like spacebar for pause)
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) {
                    e.preventDefault();
                }
            });
            
            // If user somehow exits fullscreen, go back to fullscreen
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    }
                }
            });
        });
    </script>
</body>
</html>
